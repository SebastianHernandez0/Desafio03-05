<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinto Desafio -- Javascript la web</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="layout">
        <div class="layout__toDo">
            <h1 class="toDo__h1">To do List</h1>
            <div class="toDo__agregar">
                <h5>Nueva Tarea</h5>
                <div>
                    <input type="text" id="inputTareas" placeholder="Ingresa una tarea" class="toDo__input">
                    <button id="btnTareas" class="toDo__btn">Agregar</button>
                </div>
                <div class="toDo__flex">
                    <div class="toDo__descripcion">
                        <p>Total: <span id="tareasTotal">0</span></p>
                        <p>Realizadas: <span id="tareasRealizadas">0</span> </p>
                    </div>
                    <div class="toDo__tareas">
                        <div>
                            <strong>ID</strong>
                        <ul class="tareas__id">

                        </ul>
                        </div>
                        <div>
                            <strong style="padding-left: 1rem;">Tarea</strong>
                        <ul class="tareas__tareas">


                        </ul>
                        </div>

                        

                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
